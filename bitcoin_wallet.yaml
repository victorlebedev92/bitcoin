app-id: com.victorlebedev.bitcoin_wallet
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: bitcoin_wallet
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: bitcoin_wallet
    buildsystem: simple
    build-commands:
      - cp -R bitcoin_wallet/bin/ /app/bitcoin_wallet
      - chmod +x /app/bitcoin_wallet/bitcoin_wallet
      - mkdir /app/bin/
      - mkdir /app/lib/
      - ln -s /app/bitcoin_wallet/bitcoin_wallet /app/bin/bitcoin_wallet
      - install -Dm644 bitcoin_wallet/com.victorlebedev.bitcoin_wallet.metainfo.xml /app/share/appdata/com.victorlebedev.bitcoin_wallet.metainfo.appdata.xml
      - install -Dm644 bitcoin_wallet/icons/256x256/com.victorlebedev.bitcoin_wallet.png /app/share/icons/hicolor/256x256/apps/com.victorlebedev.bitcoin_wallet.png
      - install -Dm644 bitcoin_wallet/com.victorlebedev.bitcoin_wallet.desktop /app/share/applications/com.victorlebedev.bitcoin_wallet.desktop
    sources:
      - type: archive
        path: bitcoin_wallet.tar.xz
        sha256: 2ce299791449a53f46e5456b0dcd479d82a99093a9d6ebe197e4bef29592d819
        dest: bitcoin_wallet